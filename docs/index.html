<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Cubeta Starter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/_media/cubeta-logo.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
</head>

<body>
<style>

    .sidebar {
        padding: 20px;
    }

    .app-name {
        display: flex !important;
    }

    .sidebar-toggle {
        position: fixed !important;
        top: 3% !important;
        width: fit-content !important;
        height: fit-content;
        left: 18%;
        cursor: pointer;
        transition: left 0.3s ease;
    }

    .sidebar-toggle-button {
        position: fixed !important;
    }

    .sidebar {
        padding-top: 60px; /* Adjust this value based on the icon's height and spacing */
    }
</style>
<div data-app id="main">Please wait...</div>
<script>
    window.$docsify = {
        repo: 'cubeta-io',
        name: '<div style="display: flex; justify-content: center;align-items:center ">' +
            '<img src="_media/cubeta-logo.png" width="20%" height="20%"/> <h1 style="font-size: 32px;margin-left: 5px;color: #165F96">Cubeta Starter</h1>' +
            '</div>',
        el: '#main',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 3,
        mergeNavbar: true,
        auto2top: true,
        coverpage: true,
        onlyCover: true,
        // logo: '/_media/cubeta-logo.png',
        themeColor: '#165F96',
        topMargin: 90, // default: 0
        share: {
            options: {
                color: '#165F96'
            },
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        'flexible-alerts': {
            style: 'flat',
            note: {
                label: "Note"
            },
            tip: {
                label: "Tip"
            },
            warning: {
                label: "Warning"
            },
            attention: {
                label: "Attention"
            }
        }, plugins: [
            function (hook, vm) {
                hook.doneEach(function () {
                    // Add click event listener to toggle the position
                    var sidebarToggle = document.querySelector('.sidebar-toggle');
                    var sidebar = document.querySelector('.sidebar');
                    var isLeft = sidebarToggle.style.left === '260px';

                    sidebarToggle.addEventListener('click', function () {
                        if (isLeft) {
                            sidebarToggle.style.left = '0';
                            sidebar.style.paddingTop = '60px';
                        } else {
                            sidebarToggle.style.left = '260px';
                            sidebar.style.paddingTop = '80px'; // Adjust this value based on the icon's height and spacing
                        }
                    });
                });
            }
        ]
    }
</script>
<script type="module">
    document.addEventListener('DOMContentLoaded', function () {
        let sidebarToggle = document.querySelector('.sidebar-toggle-button');
        let isToggled = false;

        function toggleStyles() {
            if (isToggled) {
                sidebarToggle.style.left = '18%';
                sidebarToggle.style.top = '3%';
            } else {
                sidebarToggle.style.left = '3%';
                sidebarToggle.style.top = '3%';
            }

            // Triggering reflow to apply the transition
            void sidebarToggle.offsetWidth;

            sidebarToggle.style.transition = 'left 0.3s ease, top 0.3s ease'; // Reapply transition
            isToggled = !isToggled;
        }

        sidebarToggle.addEventListener('click', toggleStyles);
    });
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
