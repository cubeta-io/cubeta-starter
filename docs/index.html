<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Cubeta Starter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/_media/cubeta-logo.png">

    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>

    <meta name="description"
          content="Cubeta-Starter: A developer's Swiss army knife for seamless CRUD operations. Choose between core integration or dev dependency. Enjoy a user-friendly GUI for code generation, enhancing your development workflow. Say goodbye to repetition, embrace productivity with Cubeta-Starter">
</head>

<body>
<style>
    :root {
        --base-font-size: 14px;
        --theme-color: #165F96;
        --cover-heading-color: #165F96;
    }

    .app-name {
        display: flex !important;
    }

</style>
<div data-app id="main">Please wait...</div>
<script>
    window.$docsify = {
        repo: 'cubeta-io/cubeta-starter',
        name: '<div style="display: flex; justify-content: center;align-items:center ">' +
            '<img src="_media/cubeta-logo.png" width="20%" height="20%"/> <h1 style="color: #165F96; font-size: 20px;">Cubeta Starter</h1>' +
            '</div>',
        el: '#main',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/changelog': '/_changelog.md',
        },
        subMaxLevel: 3,
        mergeNavbar: true,
        auto2top: true,
        coverpage: true,
        onlyCover: true,
        // logo: '/_media/cubeta-logo.png',
        themeColor: '#165F96',
        topMargin: 90, // default: 0
        share: {
            options: {
                color: '#165F96'
            },
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        'flexible-alerts': {
            style: 'flat',
            note: {
                label: "Note"
            },
            tip: {
                label: "Tip"
            },
            warning: {
                label: "Warning"
            },
            attention: {
                label: "Attention"
            }
        },
        themeable: {
            readyTransition: true, // default
            responsiveTables: true // default,
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

</body>

</html>
